<!DOCTYPE html>
<html>
<head>
  <title>Repair Service Request</title>
</head>
<body>
  <h1>Repair Service Request</h1>
  <form action="/submit" method="post">
    <fieldset>
    <legend>Service Information</legend>
      <label for="service-category">What kind of service do you need?</label>
      <input type="radio" id="service-category" name="service-category" required>Electrical Inspection</input>
      <input type="radio" id="service-category" name="service-category" required>Installation</input>
      <input type="radio" id="service-category" name="service-category" required>Replacement</input>
      <input type="radio" id="service-category" name="service-category" required>Repair</input>
      <input type="radio" id="service-category" name="service-category" required>Other</input>
      <br>
      <label for="location-type">Is this a home or business?</label>
      <input type="radio" id="location-type" name="location-type" required>Business</input>
      <input type="radio" id="location-type" name="location-type" required>Residential</input>
      <br>
      <label for="emergency">Is this an emergency?</label>
      <input type="radio" id="emergency" name="emergency" required>Yes</input>
      <input type="radio" id="emergency" name="emergency" required>No</input>
    </fieldset>
    <br>
    <fieldset>
    <legend>Contact Info</legend>
      <label for="location-type">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
      <br>
      <label for="emergency">Email</label>
      <input type="email" id="email" name="email" required>
    </fieldset>
    <br>
    <label for="problem">Problem Description:</label>
    <textarea id="problem" name="problem" required></textarea>
    <br>
    <button type="submit">Submit Request</button>
  </form>
</body>
</html>
